<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated MCQs</title>
</head>
<body>
    <h1>Generated MCQs</h1>
    <ul>
        {% for mcq in mcqs %}
            <li>
                <strong>{{ mcq.question }}</strong><br>
                {% for option in mcq.options %}
                    <input type="radio" name="question_{{ loop.index }}" value="{{ option }}">
                    {{ option }}<br>
                {% endfor %}
                <br>
                <strong>Correct Answer:</strong> {{ mcq.answer }}
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
